<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- GOOGLE FONTS-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<!-- FIM GOOGLE FONTS-->

<link rel="stylesheet" href="style.css">

<!-- JQuery para API das cotações -->
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>


    <title>Stocks Query</title>
    <link rel="shortcut icon" href="images/astronaut.png" type="image/x-icon">


</head>
<body>
    <header>
        <div class="interface">
            <div class="logo">
                <img src="images/logo_semfundo.png" alt="Logo" width="250px">

            </div><!-- logo -->
        </div><!-- interface -->
    </header><!-- header -->

    <main>
        <section class="cotacoes">
            <div class="interface">
                        <div class="heads">
                            <h1>Crypto Prices</h1>
                        </div><!-- heads -->


                    <div class="fileira">
                        <div class="crypto">
                            <div class="img_txt">
                            <img id="img_crypto" src="images/bitcoin.png" alt="">  
                            <h2>Bitcoin</h2>
                          </div><!-- img_txt -->
                        <p>Price: $<span id="bitcoin_price"></span></p>
                    </div><!-- crypto-->

                        <div class="crypto">
                        <div class="img_txt">
                            <img id="img_crypto" src="images/eth.png" alt="">  
                            <h2>Ethereum</h2>
                        </div><!-- img_txt -->
                        <p>Price: $<span id="eth_price"></span></p>
                        </div> <!-- crypto-->

                        <div class="crypto">
                        <div class="img_txt">
                            <img id="img_crypto" src="images/solana.png" alt="">  
                            <h2>Solana</h2>
                        </div><!-- img_txt -->
                        <p>Price: $<span id="solana_price"></span></p>
                        </div> <!-- crypto -->

                    </div> <!-- fileira-->
        

                    <div class="fileira">
                        <div class="crypto">
                            <div class="img_txt">
                            <img id="img_crypto" src="images/dogecoin.png" alt="">  
                            <h2>Dogecoin</h2>
                          </div><!-- bitcoin_img_txt -->
                        <p>Price: $<span id="dogecoin_price"></span></p>
                    </div><!-- crypto-->

                        <div class="crypto">
                        <div class="img_txt">
                            <img id="img_crypto" src="images/litecoin.png" alt="">  
                            <h2>Litecoin</h2>
                        </div><!-- eth_img_txt -->
                        <p>Price: $<span id="litecoin_price"></span></p>
                        </div> <!-- crypto-->

                        <div class="crypto">
                        <div class="img_txt">
                            <img id="img_crypto" src="images/pepe.png" alt="">  
                            <h2>Pepe</h2>
                        </div><!-- solana_img_txt -->
                        <p>Price: $<span id="pepe_price"></span></p>
                        </div> <!-- crypto -->


                    </div> <!-- fileira -->





            </div><!-- interface -->
        </section>
    </main>

    <script src="script.js"></script>

</body>
</html>
